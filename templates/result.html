<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Zone Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .result-btn {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 200px;
        }
        .high-temp {
            background-color: #ff4646; /* Red */
            color: #fff;
        }
        .low-temp {
            background-color: #007bff; /* Blue */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Zone Prediction</h1>
        <h2>Body Temperature: {{ temperature }} Celsius</h2>
        <h2>Predicted Zone:</h2>
        {% if zone == "High" %}
            <button class="result-btn high-temp">High Temperature - Seizure Predicted</button>
        {% elif zone == "Low" %}
            <button class="result-btn low-temp">Low Temperature - Seizure Predicted</button>
        {% else %}
            <p>No Seizure Predicted</p>
        {% endif %}
    </div>
</body>
</html>
